sudo: false

language:
  - cpp

addons:
  apt:
    packages:
    - g++
    - gdb
    - libqt4-dev
    - libqt4-opengl-dev

#env:
#- COMPILER_VERSION=4.6

before_script:
  - gcc --version
  - mkdir build-debug
  - cd build-debug
  - qmake-qt4 ../nbody.pro CONFIG+=debug
  - cd ..

script:
  - cd build-debug
  - make -j2
  - export LD_LIBRARY_PATH=./nbody:${LD_LIBRARY_PATH}
  - ./test/engine/engine
